<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabra Store - Premium</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêê</text></svg>">
    <style>
        /* RESET Y CENTRADO TOTAL */
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background: #0f0f0f; 
            color: white; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            justify-content: center; /* ESTO LO DEJA EN EL MEDIO */
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* HEADER */
        .header-cabra { margin-bottom: 30px; }
        .header-cabra h1 { 
            color: #f1f0f7; 
            font-size: 55px; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            gap: 15px;
        }

        /* CONTENEDOR DE PRODUCTOS (5 COLUMNAS) */
        .contenedor-productos { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); /* 5 COLUMNAS FIJAS EN PC */
            gap: 15px; 
            width: 100%; 
            max-width: 1300px; 
        }

        /* TARJETA ESTILO TEMU */
        .tarjeta-producto { 
            background: #1a1a1a; 
            border-radius: 12px; 
            overflow: hidden; 
            border: 1px solid #333; 
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }
        .tarjeta-producto:hover { border-color: #ffffff; transform: translateY(-5px); }

        .img-container { width: 100%; height: 250px; overflow: hidden; background: #222; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }

        .info-producto { padding: 15px; flex-grow: 1; }
        .info-producto h3 { font-size: 16px; margin: 0 0 10px 0; color: #eee; }
        .info-producto p { font-size: 18px; font-weight: bold; color: #00e386; margin: 10px 0; }

        .boton { 
            background: #0e386e; 
            color: white; 
            padding: 12px; 
            border-radius: 8px; 
            font-weight: bold; 
            border: none; 
            cursor: pointer; 
            width: 100%;
            transition: 0.3s;
        }
        .boton:hover { background: #00e386; color: #000; }
.btn-eliminar {
    background: #ff4d4d; /* Rojo llamativo */
    color: white;
    border: none;
    border-radius: 5px;
    padding: 2px 8px;
    cursor: pointer;
    margin-right: 10px;
    font-weight: bold;
    transition: 0.2s;
}

.btn-eliminar:hover {
    background: #ff0000; /* Rojo m√°s intenso al pasar el mouse */
    transform: scale(1.1); /* Crece un poquito */
}
        /* BOT√ìN FLOTANTE CARRITO */
        #btn-ver-carrito { 
            position: fixed; top: 20px; right: 20px; 
            background: #008f5d; color: white; 
            display: none; z-index: 1000; width: auto; padding: 10px 20px;
        }

        /* VISTA CHECKOUT */
        #vista-carrito { display: none; width: 100%; max-width: 500px; background: #1a1a1a; padding: 30px; border-radius: 20px; border: 1px solid #00e386; }
        .item-pago { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #333; }

        /* RESPONSIVE PARA CELULAR */
        @media (max-width: 900px) {
            .contenedor-productos { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <div id="vista-tienda">
        <div class="header-cabra">
            <h1><span>üêê</span> CabraStore</h1>
            <p style="color: #888;">Tendencias seleccionadas por la cabra.</p>
        </div>

        <button id="btn-ver-carrito" class="boton" onclick="mostrarCarrito()">üõí Ver Carrito (<span id="count">0</span>)</button>

        <div class="contenedor-productos">
            <div class="tarjeta-producto">
                <div class="img-container"><img src="https://img.kwcdn.com/product/open/4be679235719417294f6fe46ef786275-goods.jpeg"></div>
                <div class="info-producto"><h3>Street Dark</h3><p>$18.50</p><button onclick="a√±adir('Street Dark', 18.50)" class="boton">A√±adir</button></div>
            </div>
            <div class="tarjeta-producto">
                <div class="img-container"><img src="https://images.unsplash.com/photo-1583743814966-8936f5b7be1a?w=400"></div>
                <div class="info-producto"><h3>Basic Black</h3><p>$15.00</p><button onclick="a√±adir('Basic Black', 15.00)" class="boton">A√±adir</button></div>
            </div>
            <div class="tarjeta-producto">
                <div class="img-container"><img src="https://img.kwcdn.com/product/fancy/d393fbdf-ba41-4c68-8909-a49b6d707050.jpg?w=800"></div>
                <div class="info-producto"><h3>Cyber Style</h3><p>$19.00</p><button onclick="a√±adir('Cyber Style', 19.00)" class="boton">A√±adir</button></div>
            </div>
            <div class="tarjeta-producto">
                <div class="img-container"><img src="https://via.placeholder.com/300x400/222/00e386?text=Cabra+4"></div>
                <div class="info-producto"><h3>Pr√≥ximamente</h3><p>$0.00</p><button onclick="a√±adir('Cabra 4', 0)" class="boton">A√±adir</button></div>
            </div>
            <div class="tarjeta-producto">
                <div class="img-container"><img src="https://via.placeholder.com/300x400/222/00e386?text=Cabra+5"></div>
                <div class="info-producto"><h3>Pr√≥ximamente</h3><p>$0.00</p><button onclick="a√±adir('Cabra 5', 0)" class="boton">A√±adir</button></div>
            </div>
        </div>
    </div>

    <div id="vista-carrito">
        <h1 style="font-size: 30px;">üõí Tu Pedido</h1>
        <div id="lista-pago" style="margin-bottom: 20px;"></div>
        <h2 style="text-align: right; color: #00e386; border-top: 1px solid #444; padding-top: 10px;">Total: <span id="total-final">$0</span></h2>
        <button class="boton" style="background:#00e386; color:#000; margin-bottom: 10px;" onclick="enviarPedido()">CONFIRMAR PEDIDO üêê</button>
        <button class="boton" style="background:#333;" onclick="volver()">‚Üê Seguir Comprando</button>
    </div>

    <script>
        let carrito = [];

        function a√±adir(nombre, precio) {
            carrito.push({ nombre, precio });
            document.getElementById('count').innerText = carrito.length;
            document.getElementById('btn-ver-carrito').style.display = 'block';
        }
function eliminarDelCarrito(index) {
    carrito.splice(index, 1); // La cabra quita el producto
    document.getElementById('count').innerText = carrito.length;
    if (carrito.length === 0) {
        document.getElementById('btn-ver-carrito').style.display = 'none';
        volver();
    } else {
        mostrarCarrito(); // Refrescamos la lista
    }
}
        function mostrarCarrito() {
            document.getElementById('vista-tienda').style.display = 'none';
            document.getElementById('vista-carrito').style.display = 'block';
            const contenedor = document.getElementById('lista-pago');
            const totalTxt = document.getElementById('total-final');
            contenedor.innerHTML = '';
            let total = 0;
            carrito.forEach((p, index) => {
            contenedor.innerHTML += `
                <div class="item-pago">
                    <span>
                        <button class="btn-eliminar" onclick="eliminarDelCarrito(${index})">‚úï</button>
                        ${p.nombre}
                    </span>
                    <span>$${p.precio.toFixed(2)}</span>
                </div>`;
            total += p.precio;
        });
        }

        function volver() {
            document.getElementById('vista-tienda').style.display = 'block';
            document.getElementById('vista-carrito').style.display = 'none';
        }

        function enviarPedido() {
            const pedidoText = carrito.map(p => p.nombre).join(", ");
            const totalText = document.getElementById('total-final').innerText;
            fetch("https://formspree.io/f/xkovkvor", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ Pedido: pedidoText, Total: totalText })
            }).then(() => {
                alert("üêê ¬°Pedido enviado! La cabra se pondr√° en contacto.");
                carrito = [];
                location.reload();
            });
        }
    </script>
</body>
</html>
